<div *ngIf="country" class="country-detail">
    <h2 class="text-2xl font-bold mb-4">{{ country.name.common }}</h2>
    <img [src]="country.flags.png" alt="Flag of {{ country.name.common }}" class="w-32 h-auto rounded shadow-md">
  </div>
  <div *ngIf="!country && pais" class="country-not-found">
    <p class="text-red-500">No se pudo cargar la información del país.</p>
  </div>
