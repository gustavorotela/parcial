<div class="container mx-auto py-6">
    <h1 class="text-2xl font-bold mb-4">Listado de Repartidores</h1>
    <ul>
      <li *ngFor="let repartidor of repartidores" (click)="selectRepartidor(repartidor)" class="cursor-pointer mb-2 p-2 border rounded">
        {{ repartidor.nombre }} - {{ repartidor.dni }}
      </li>
    </ul>
  </div>
