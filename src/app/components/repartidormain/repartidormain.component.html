<app-menu></app-menu>
<div class="container mx-auto p-4">
  <div class="list mb-8 p-4 bg-white rounded shadow">
    <app-listarepartidor (repartidorSelected)="onSelectRepartidor($event)"></app-listarepartidor>
  </div>
  <div class="details flex space-x-8">
    <div class="detail-repartidor flex-1 p-4 bg-white rounded shadow" *ngIf="selectedRepartidor">
      <app-repartidor-detalle [repartidor]="selectedRepartidor"></app-repartidor-detalle>
    </div>
    <div class="detail-pais flex-1 p-4 bg-white rounded shadow" *ngIf="selectedRepartidor?.pais">
      <app-paisdetalle [pais]="selectedRepartidor?.pais"></app-paisdetalle>
    </div>
  </div>
</div>
