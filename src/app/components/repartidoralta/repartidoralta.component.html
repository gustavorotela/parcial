<app-menu></app-menu>
<div class="main-content max-w-4xl mx-auto bg-white p-8 rounded shadow-md flex">
  <div class="w-2/3">
    <h2 class="text-2xl font-bold mb-6">Alta de Repartidor</h2>
    <form [formGroup]="repartidorForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">DNI</label>
        <input formControlName="dni" type="text" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Nombre</label>
        <input formControlName="nombre" type="text" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Edad</label>
        <input formControlName="edad" type="number" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Capacidad de Transporte (unidades de potes de helado)</label>
        <input formControlName="capacidadTransporte" type="number" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Unidad Propia</label>
        <input formControlName="unidadPropia" type="checkbox" class="mr-2">
      </div>
      <div class="mb-4">
        <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded">Dar de Alta</button>
      </div>
      <div *ngIf="errorMessage" class="mt-4 p-4 text-red-700 bg-red-200 rounded-lg">
        {{ errorMessage }}
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">País seleccionado</label>
        <input [(ngModel)]="pais" [ngModelOptions]="{standalone: true}" type="text" class="w-full p-2 border rounded" disabled>
      </div>
    </form>
  </div>
  <div class="w-1/3 ml-4 bg-gray-100 p-4 rounded">
    <h3 class="text-xl font-bold mb-4">Listado de Países</h3>
    <app-listapaises (countrySelected)="setCountry($event)"></app-listapaises>
  </div>
</div>
